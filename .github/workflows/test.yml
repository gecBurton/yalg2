name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: bifrost_test
        options: >
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Install dependencies
      run: go mod download
    
    - name: Run middleware tests
      env:
        DATABASE_URL: "postgres://postgres:postgres@localhost:5432/bifrost_test?sslmode=disable"
      run: go test -v -race -coverprofile=coverage.out ./internal/middleware/...
    
    - name: Run all tests (allow failures)
      env:
        DATABASE_URL: "postgres://postgres:postgres@localhost:5432/bifrost_test?sslmode=disable"
      run: go test -v -race ./... || echo "Some tests failed, but continuing..."
    
    - name: Check middleware coverage
      run: |
        go tool cover -func=coverage.out
        COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        echo "Middleware coverage: ${COVERAGE}%"
        
        # Fail if middleware coverage is below 60%
        if (( $(echo "$COVERAGE < 60" | bc -l) )); then
          echo "Middleware coverage ${COVERAGE}% is below minimum 60%"
          exit 1
        fi
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
